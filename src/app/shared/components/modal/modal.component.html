<!-- Modal Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Background Overlay -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
    (click)="onClose()"
  ></div>

  <!-- Modal Content -->
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full animate-fade-in"
    >
      <!-- Header -->
      <div
        class="flex items-center justify-between p-5 border-b border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-800">{{ title }}</h3>
        <button
          (click)="onClose()"
          class="text-gray-400 hover:text-gray-600 transition"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

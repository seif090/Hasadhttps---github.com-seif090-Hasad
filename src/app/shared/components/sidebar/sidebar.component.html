<!-- الشريط الجانبي -->
<div
  class="fixed right-0 top-0 h-full bg-white shadow-lg transition-all duration-300 z-40"
  [ngClass]="isCollapsed ? 'w-20' : 'w-64'"
>
  <!-- الشعار -->
  <div class="flex items-center justify-between p-5 border-b border-gray-200">
    <div *ngIf="!isCollapsed" class="flex items-center gap-3">
      <div
        class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center text-white text-xl font-bold"
      >
        ح
      </div>
      <div>
        <h1 class="text-lg font-bold text-gray-800">حصاد</h1>
        <p class="text-xs text-gray-500">InomTech</p>
      </div>
    </div>
    <button
      (click)="toggleSidebar()"
      class="p-2 hover:bg-gray-100 rounded-lg transition"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- قائمة التنقل -->
  <nav class="p-4 space-y-2">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="bg-primary-50 text-primary-700 font-semibold"
      class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-50 transition cursor-pointer"
    >
      <span class="text-2xl">{{ item.icon }}</span>
      <span *ngIf="!isCollapsed" class="text-sm">{{ item.label }}</span>
    </a>
  </nav>

  <!-- معلومات المستخدم -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
    <div class="flex items-center gap-3 mb-3" *ngIf="currentUser">
      <div
        class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-full flex items-center justify-center text-white font-bold"
      >
        {{ currentUser.name.charAt(0) }}
      </div>
      <div *ngIf="!isCollapsed" class="flex-1">
        <p class="text-sm font-semibold text-gray-800">
          {{ currentUser.name }}
        </p>
        <p class="text-xs text-gray-500">
          {{ currentUser.role === "farmer" ? "مزارع" : "شركة" }}
        </p>
      </div>
    </div>
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      <span *ngIf="!isCollapsed" class="text-sm font-medium">تسجيل الخروج</span>
    </button>
  </div>
</div>

<!-- Overlay للشاشات الصغيرة -->
<div
  *ngIf="!isCollapsed"
  class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
  (click)="toggleSidebar()"
></div>

<!-- الشريط العلوي -->
<div class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- العنوان والتاريخ -->
    <div>
      <h2 class="text-xl font-bold text-gray-800">
        مرحباً، {{ currentUser?.name }}
      </h2>
      <p class="text-sm text-gray-500">{{ getCurrentDate() }}</p>
    </div>

    <!-- الأدوات -->
    <div class="flex items-center gap-4">
      <!-- البحث -->
      <div class="relative hidden md:block">
        <input
          type="text"
          placeholder="بحث..."
          class="w-64 px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"
        />
        <svg
          class="absolute right-3 top-2.5 w-5 h-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>

      <!-- الإشعارات -->
      <div class="relative">
        <button
          (click)="toggleNotifications()"
          class="relative p-2 hover:bg-gray-100 rounded-lg transition"
        >
          <svg
            class="w-6 h-6 text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <span
            *ngIf="unreadCount > 0"
            class="absolute top-1 right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center"
          >
            {{ unreadCount > 9 ? "9+" : unreadCount }}
          </span>
        </button>

        <!-- قائمة الإشعارات المنسدلة -->
        <div
          *ngIf="showNotificationsDropdown"
          class="absolute left-0 mt-2 w-80 bg-white rounded-lg shadow-xl border border-gray-200 z-50"
        >
          <div class="p-4 border-b border-gray-200">
            <h3 class="font-semibold text-gray-800">الإشعارات</h3>
          </div>
          <div class="max-h-96 overflow-y-auto">
            <div class="p-4 text-center text-gray-500">
              <p>لا توجد إشعارات جديدة</p>
              <button
                (click)="goToNotifications()"
                class="mt-2 text-primary-600 hover:text-primary-700 text-sm font-medium"
              >
                عرض جميع الإشعارات
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- الملف الشخصي -->
      <div class="relative">
        <button
          (click)="toggleProfile()"
          class="flex items-center gap-2 hover:bg-gray-100 rounded-lg p-2 transition"
        >
          <div
            class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-full flex items-center justify-center text-white font-bold"
          >
            {{ currentUser?.name?.charAt(0) }}
          </div>
          <svg
            class="w-4 h-4 text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- قائمة الملف الشخصي المنسدلة -->
        <div
          *ngIf="showProfileDropdown"
          class="absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 z-50"
        >
          <div class="p-4 border-b border-gray-200">
            <p class="font-semibold text-gray-800">{{ currentUser?.name }}</p>
            <p class="text-sm text-gray-500">{{ currentUser?.email }}</p>
          </div>
          <div class="p-2">
            <button
              (click)="logout()"
              class="w-full text-right px-4 py-2 hover:bg-red-50 text-red-600 rounded-lg transition flex items-center gap-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>تسجيل الخروج</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div class="fixed top-4 left-4 z-50 space-y-3">
  <div
    *ngFor="let toast of toasts"
    [@toastAnimation]
    class="flex items-center gap-3 min-w-[300px] max-w-[500px] p-4 rounded-lg shadow-lg text-white"
    [ngClass]="getColorClass(toast.type)"
  >
    <!-- Icon -->
    <div
      class="flex-shrink-0 w-6 h-6 flex items-center justify-center rounded-full bg-white bg-opacity-20 font-bold"
    >
      {{ getIcon(toast.type) }}
    </div>

    <!-- Message -->
    <div class="flex-1 text-sm">
      {{ toast.message }}
    </div>

    <!-- Close Button -->
    <button
      (click)="removeToast(toast.id)"
      class="flex-shrink-0 w-5 h-5 flex items-center justify-center rounded-full hover:bg-white hover:bg-opacity-20 transition"
    >
      âœ•
    </button>
  </div>
</div>
